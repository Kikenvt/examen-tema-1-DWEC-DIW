    <section>
    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>
    <!--Creamos los dos inputs con sus labels para introducir valores, y en cada atributo placeholder el texto que queremos ver dentro-->
    <div>
        <label for="length">Longitud: </label>
        <input type="text" name="length" id="length" placeholder="Ingrese la longitud:" />
    </div>
    <div>
        <label for="width">Ancho: </label>
        <input type="text" name="width" id="width" placeholder="Ingrese el ancho: " />
    </div>
    <!--Creamos el boton que vamos a utilizar para enviar los datos-->
    <div>
        <button type="submit" id="calculateButton">Calcular</button>
    </div>
    <!--Creamos el div en el cual vamos a introdcir por HTML los resultados-->
